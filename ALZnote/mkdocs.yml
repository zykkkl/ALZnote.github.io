site_name: ALznote
site_author: ZAL
site_url: https://ALznote.org/greater
site_description: 为了找寻曾经的热爱
copyright: Copyright &copy; 2024 ZAL

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 4
  - meta
  - def_list
  - attr_list
  - md_in_html
  - sane_lists
  - admonition
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.arithmatex:
      generic: true
theme: 
  name: 'material'     # 使用material主题,需要pip安   装mkdocs-material
  custom_dir: overrides
  language: 'zh'       # 使用中文
#  icon:#
#    logo: ...#          # 左上角的 logo 
  features:
    #- navigation.instant # 点击内部链接时，不用全部刷新页面
    - navigation.tracking # 在url中使用标题定位锚点
    - navigation.tabs # 顶部显示导航顶层nav（也就是第一个节点）
    - navigation.tabs.sticky # 滚动时隐藏顶部nav，需要配合navigation.tabs使用
    - navigation.sections # nav节点缩进
    - navigation.expand # 不折叠左侧nav节点
    - navigation.indexes # 指定节点index pages ，跟instant不兼容
    - toc.integrate # 右侧生产目录
    - navigation.top # 一键回顶部
#  font:                # 字体
#    text: Roboto
#    code: Roboto Mono
  palette:
    - scheme: default # 配色方案
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-night
        name: 切换至夜间模式
    - scheme: slate
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
extra:
  social:
    - icon: fontawesome/brands/bilibili
      link: https://space.bilibili.com/252925972
      name: Bilibili | 思慕慕_慕斯
    - icon: fontawesome/brands/github
      link: https://github.com/zykkkl
      name: GitHub | zykkkl
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
  #- rss
  - search
  - markmap
  - glightbox:
      width: 80%
  - git-revision-date-localized:
      type: datetime
      fallback_to_build_date: false
      timezone: Asia/Shanghai
      enable_creation_date: true
      locale: zh

  #- changelog
  - statistics:
      page_check_metadata: comment
  - heti

not_in_nav: todo.md

